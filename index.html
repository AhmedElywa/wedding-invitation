<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahmoud ❤️ Nouran - You're Invited</title>
    <meta name="description" content="You're invited to Mahmoud & Nouran's wedding - January 6, 2026" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:image" content="images/og.jpg" />
    <meta property="og:site_name" content="Mahmoud ❤️ Nouran - Wedding Invitation">
    <meta property="og:title" content="Mahmoud ❤️ Nouran - Wedding Invitation">
    <meta property="og:description"
        content="We are getting hitched - The date is 6th of January '26 and we would like you to be a part of it.">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:url" content="https://dev-mahmoud-elshenawy.github.io/wedding-invitation">
    <meta property="og:type" content="website" />

    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/envelope.css">
</head>

<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-background" id="hearts-background"></div>

    <!-- Background Music -->
    <audio id="bg-music" src="music.mp3" loop preload="auto"></audio>

    <div class="container">
        <!-- Instruction text -->
        <div class="invitation-text fade-in">
            <h1>You're Invited!</h1>
            <p class="subtitle">Click the envelope to open your invitation</p>
        </div>

        <!-- Envelope Container -->
        <div class="envelope-wrapper" id="envelope">
            <!-- Sparkles around envelope -->
            <div class="sparkles">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>

            <div class="envelope">
                <!-- Envelope flap (top) -->
                <div class="flap">
                    <!-- Flap decorative pattern -->
                    <div class="flap-pattern"></div>
                </div>

                <!-- Envelope body -->
                <div class="envelope-body">
                    <!-- Decorative stamp -->
                    <div class="stamp">
                        <div class="stamp-inner">
                            <span class="stamp-icon">❤</span>
                        </div>
                    </div>

                    <!-- Letter inside -->
                    <div class="letter" id="letter">
                        <div class="letter-content">
                            <div class="ornament">✦</div>
                            <h2 class="couple-names">Mahmoud & Nouran</h2>
                            <div class="heart-divider">❤</div>
                            <p class="wedding-text">are getting married</p>
                            <p class="date">January 6, 2026</p>
                            <p class="venue">High Level - Sindbad Village</p>
                            <div class="ornament">✦</div>
                            <p class="click-hint">✨ Click anywhere to view invitation ✨</p>
                        </div>
                    </div>
                </div>

                <!-- Envelope back -->
                <div class="envelope-back">
                    <!-- Address lines decoration -->
                    <div class="address-lines">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>

            <!-- Wax seal -->
            <div class="wax-seal">
                <div class="seal-inner">
                    <span class="seal-text">M&N</span>
                    <div class="seal-shine"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/envelope.js"></script>
</body>

</html>

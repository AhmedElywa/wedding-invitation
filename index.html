<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed ❤️ Nada - You're Invited</title>
    <meta name="description" content="You're invited to Ahmed & Nada's wedding - January 23, 2026" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:image" content="images/og.jpg" />
    <meta property="og:site_name" content="Ahmed ❤️ Nada - Wedding Invitation">
    <meta property="og:title" content="Ahmed ❤️ Nada - Wedding Invitation">
    <meta property="og:description"
        content="You are cordially invited to celebrate our wedding on January 23, 2026">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:url" content="https://ahmedelywa.github.io/wedding-invitation">
    <meta property="og:type" content="website" />

    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/envelope.css">
</head>

<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-background" id="hearts-background"></div>

    <!-- Background Music -->
    <audio id="bg-music" src="music.mp3" loop preload="auto"></audio>

    <script>
        // Auto-start music on index.html with user interaction
        (function() {
            const audio = document.getElementById('bg-music');
            let musicStarted = false;

            // Try to start music on first interaction
            const startMusic = function() {
                if (musicStarted) return;

                audio.play().then(() => {
                    musicStarted = true;
                    console.log('Music started on index page');
                    sessionStorage.setItem('musicStarted', 'true');

                    // Continuously save music time
                    setInterval(() => {
                        if (!audio.paused) {
                            sessionStorage.setItem('musicTime', audio.currentTime.toString());
                        }
                    }, 100); // Update every 100ms for better accuracy
                }).catch(e => {
                    console.log('Music autoplay blocked, waiting for user interaction');
                });
            };

            // Try on various user interactions
            document.addEventListener('click', startMusic, { once: true });
            document.addEventListener('touchstart', startMusic, { once: true, passive: true });
            document.addEventListener('scroll', startMusic, { once: true, passive: true });
            window.addEventListener('mousemove', startMusic, { once: true, passive: true });

            // Try to autoplay on page load (some browsers allow it)
            audio.load();
            window.addEventListener('load', startMusic);
        })();
    </script>

    <div class="container">
        <!-- Instruction text -->
        <div class="invitation-text fade-in">
            <h1>You're Invited!</h1>
            <p class="subtitle">Click the envelope to open your invitation</p>
        </div>

        <!-- Envelope Container -->
        <div class="envelope-wrapper" id="envelope">
            <!-- Sparkles around envelope -->
            <div class="sparkles">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>

            <div class="envelope">
                <!-- Envelope flap (top) -->
                <div class="flap">
                    <!-- Flap decorative pattern -->
                    <div class="flap-pattern"></div>
                </div>

                <!-- Envelope body -->
                <div class="envelope-body">
                    <!-- Decorative stamp -->
                    <div class="stamp">
                        <div class="stamp-inner">
                            <span class="stamp-icon">❤</span>
                        </div>
                    </div>

                    <!-- Letter inside -->
                    <div class="letter" id="letter">
                        <div class="letter-content">
                            <div class="ornament">✦</div>
                            <h2 class="couple-names">Ahmed & Nada</h2>
                            <div class="heart-divider">❤</div>
                            <p class="wedding-text">are getting married</p>
                            <p class="date">January 23, 2026</p>
                            <p class="venue">قاعة الاميرات - قرية الخيال</p>
                            <div class="ornament">✦</div>
                            <p class="click-hint">✨ Click anywhere to view invitation ✨</p>
                        </div>
                    </div>
                </div>

                <!-- Envelope back -->
                <div class="envelope-back">
                    <!-- Address lines decoration -->
                    <div class="address-lines">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>

            <!-- Wax seal -->
            <div class="wax-seal">
                <div class="seal-inner">
                    <span class="seal-text">A&N</span>
                    <div class="seal-shine"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/envelope.js"></script>
</body>

</html>
